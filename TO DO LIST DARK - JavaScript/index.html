<body>
    <div id='container'>
        <h1>Tarefas</h1>
        <div id='form'>
          <input type="text" id='writeTask' autocomplete='off' maxlength='40' placeholder='Adicione uma tarefa'>
          <button id='bntAdd'>Adicionar</button>
        </div>
    </div>
      
    <ul></ul>

    <div id='error'>
        ERRO AO REGISTRAR UMA TAREFA!
    </div>

    <div id='sucess'>
        TAREFA REGISTRADA COM SUCESSO!
    </div>

    <div id='main'>
        <div id='update'>
            <input type="text" id='TaskUpdate' placeholder= 'Edite sua tarefa' maxlength='40'>
            <button id='bntSave'>Salvar</button>
            <button id='bntCancel'>Cancelar</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
